<div class="modal-header">
  <h4 class="modal-title">{{ product.title }}</h4>
  <button type="button" class="close btn btn-success" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <img src={{product.image}} alt="" class="w-50 p-3 rounded mx-auto d-block">
  <p class="text-center">{{ product.category }}</p>
  <p> {{ product.description }}</p>
  <p class="d-flex justify-content-between"><strong>Price:</strong>$ {{ product.price }}</p>
</div>
