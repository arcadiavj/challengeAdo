<div class="text-center">
  <h2>{{title}}</h2>
  <h3>{{detail}}</h3>
</div>


<div class="rounded mb-3 position-absolute top-50 start-50 translate-middle w-25 bg-light border container">
  <div  class="text-center">
    <img src="../../assets/pin.avif" class="img-fluid img-thumbnail w-50 rounded-circle mt-5" alt="">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="email" placeholder="Email" formControlName="email" required class="form-control mt-5">
    <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="mt-3 text-danger">
      Invalid email format.
    </div>

    <input type="password" placeholder="Password" formControlName="password" required class="form-control mt-5">
    <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="mt-3 text-danger">
      Password must be at least 6 characters.
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="form-control btn btn-success mt-5 mb-5">Login</button>
  </form>

  <p class=" text-center">user:<strong>user@demo.com</strong> pass:<strong>123456</strong></p>
</div>
