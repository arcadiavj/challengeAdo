<!-- product-list.component.html -->
<div class="position-absolute top-0">
  <h2>Product List</h2>

  <mat-form-field>
    <mat-label>Filter by Category</mat-label>
    <mat-select [(value)]="selectedCategory" (selectionChange)="applyFilter()">
      <mat-option value="">All Categories</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Show Max</mat-label>
    <input type="number" matInput [(ngModel)]="maxItems" (input)="applyFilter()">
  </mat-form-field>

  <div class="d-md-flex justify-content-md-end">
    <button (click)="logout()" class="btn btn-danger">Logout</button>
  </div>
<div class="w-100 p-3">
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!-- Define las columnas de la tabla -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let product">{{ product.title }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <button class="btn btn-success" (click)="openProductDetails(product)">open</button>
      </td>
    </ng-container>


    <!-- Agrega más columnas según tus necesidades -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <!-- Implementa el modal para detalles aquí -->


</div>
